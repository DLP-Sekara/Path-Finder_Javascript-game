<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Path Finder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/normalize.css">
</head>
<body class="body">
<audio src="assets/audio/music.mp3" id="audio"></audio>
<!--loading page-->
<div class="load">
    <img src="assets/img/Spinner-3.gif" alt="">
</div>

<!--home-->
<div class="home">
    <button class="btn1">START</button>
</div>

<!--grid-->
<div class="main">
    <!--other labels-->
       <div class="levels">
             <div class="level3"><h5>Level 3</h5></div>
             <div class="level2"><h5>Level 2</h5></div>
             <div class="level1"><h5>Level 1</h5></div>
         </div>
       <div class="timer">
           <h1>00</h1>
           <div class="innerTimer"></div>
       </div>
        <div class="exit"><img src="assets/img/homebtn.gif" alt=""></div>
        <div class="arrows"><img src="assets/img/arrows.png" alt=""></div>
         <h1 class="goIndicator">Ready..</h1>
    <!--main grid-->
    <div id="grid"></div>

    <!--messages-->
    <div class="winMsg">
        <div class="innerBorder">
            <h1>WIN</h1>
            <h2 id="newGameBtn">New game</h2>
        </div>
    </div>
    <div class="blast">
        <div class="innerBorder">
            <h1>OUT</h1>
            <h2 class="retryBtn">Retry</h2>
        </div>
    </div>
    <div class="timeOut">
        <div class="innerBorder">
            <h1 style="font-size: 93px;left: 6rem;">Time Out</h1>
            <h2 class="retryBtn">Retry</h2>
        </div>
    </div>


</div>
<script src="assets/js/JQuery/jquery-3.6.0.min.js"></script>
<script src="assets/js/script/mainJs.js"></script>
</body>
</html>
